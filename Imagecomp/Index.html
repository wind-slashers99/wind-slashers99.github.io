<IDOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Comparison Slider</title> <link rel="stylesheet" href="style.css"> 
    </head>   
    <body>
        <div id="image-comparison-slider">
            <img src="Kotarou.png" alt="before">
            <div class="img-wrapper">
              <img src="Akane.png" alt="after">
            </div>
            <span class="label label-before">Kotarou</span>
            <span class="label label-after">Akane</span>
            <div class="handle">
              <div class="handle-line"></div>
              <div class="handle-circle">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
              </div>
              <div class="handle-line"></div>
            </div>
          </div>
    <script src="script.js"></script>
 </body>
    
    </html>
